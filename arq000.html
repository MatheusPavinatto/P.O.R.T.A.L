<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fique quieto!</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo no canto superior direito -->
    <img src="logo.webp" alt="Logo portal" class="logo">

    <!-- Caixa de texto e botão -->
    <div class="input-container">
        <h1>P.O.R.T.A.L</h1>
        <input type="text" id="keyInput" placeholder="Digite a chave...">
        <button id="submitBtn">ENVIAR</button>
    </div>

    <!-- Pistas espalhadas pela tela -->
    <div class="pista">Pista 1: As vezes sinto falta dele</div>
    <div class="pista">Pista 2: Uma boca fechada?.</div>
    <div class="pista">Pista 3: sem palavras.</div>
    <div class="pista">Pista 4: Uma tortura?...</div>

    <!-- Mensagem de sucesso -->
    <div id="successMessage">Você encontrou a chave correta! Bem-vindo à próxima fase...</div>

    <!-- Link para o script JS -->
    <script src="script.js"></script>
</body>
</html>
